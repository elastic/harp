apiVersion: harp.elastic.co/v1
kind: BundlePatch
meta:
  name: "cel-package-remover"
  owner: security@elastic.co
  description: "Remove a targeted package with CEL"
spec:
  rules:
    - selector:
        cel:
          - p.match_label("to-remove")

      package:
        # Flag to be removed
        remove: true
